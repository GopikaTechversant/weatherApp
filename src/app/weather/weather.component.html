<div class="searchbox" [style.width.px]="searchWidth">
    <input type="search" placeholder="Enter city Name" [(ngModel)]="searchedCity">
    <button (click)="searchWeather()"> <fa-icon  [icon]="searchIcon" class="search fa-1x"></fa-icon></button>
</div>

<div class="container" >
  
<div class="divWeatherMain" [style.width.px]="containerWidth" (click)="weatherDetail(weatherData.name)" *ngFor="let weatherData of weatherDataArray">
    <div class="weatherWidgetRow" >
        <div *ngIf="weatherData.weather[0].main == 'Rain'|| weatherData.weather[0].main == 'Haze'">
    <fa-icon [icon]="rainIcon"  class="rain fa-4x"></fa-icon>
</div>
   <div *ngIf="weatherData.weather[0].main == 'Clear'">
        <fa-icon [icon]="sunIcon"  class="sun fa-4x"></fa-icon>
    </div>
    <div *ngIf="weatherData.weather[0].main == 'Clouds'">
        <fa-icon [icon]="cloudIcon"  class="cloud fa-4x"></fa-icon>
    </div>
    <div *ngIf="weatherData.weather[0].main == 'Dust'">
        <fa-icon [icon]="sunIcon"  class="dust fa-4x"></fa-icon>
    </div>
    </div>

    <div class="weatherWidgetRow" style="font-size: 32px;margin-top: 5px;">{{convertToCelsius(weatherData.main.temp)}}째</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">{{convertToCelsius(weatherData.main.temp_min)}}째/{{convertToCelsius(weatherData.main.temp_max)}}째</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">Feels Like:{{convertToCelsius(weatherData.main.feels_like)}}째</div>
    <div class="weatherWidgetRow" style="font-size: 25px;margin-top: 10px;">{{weatherData.name}}</div>
    <div class="weatherWidgetRow" style="font-size: 12px;">Humidity: {{weatherData.main.humidity}}%</div>
</div>

</div>
